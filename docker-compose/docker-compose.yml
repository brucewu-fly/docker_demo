version: '3'

services:
  tomcat1:
    image: tomcat:8.0
    ports:
      - "8088:8080"
    labels:
      - "app=tomcat"
    volumes:
      - $PWD/tomcat_conf:/usr/local/tomcat/conf
    restart: on-failure

  tomcat2:
    image: tomcat:8.0
    ports:
      - "8089:8080"
    labels:
      - "app=tomcat"
    volumes:
      - $PWD/tomcat_conf:/usr/local/tomcat/conf
    restart: on-failure

  tomcat3:
    image: tomcat:8.0
    ports:
      - "8090:8080"
    labels:
      - "app=tomcat"
    volumes:
      - $PWD/tomcat_conf:/usr/local/tomcat/conf
    restart: on-failure

  send_request1:
    image: docker_demo/send_request
    labels:
      - "app=send_request"
    command: ["-e", "http://tomcat1:8080", "http://tomcat2:8080", "http://tomcat3:8080"]
    restart: on-failure
    depends_on:
      - tomcat1
      - tomcat2
      - tomcat3

  send_request2:
    image: docker_demo/send_request
    labels:
      - "app=send_request"
    command: ["-e", "http://tomcat1:8080", "http://tomcat2:8080", "http://tomcat3:8080"]
    restart: on-failure
    depends_on:
      - tomcat1
      - tomcat2
      - tomcat3

  send_request3:
    image: docker_demo/send_request
    labels:
      - "app=send_request"
    command: ["-e", "http://tomcat1:8080", "http://tomcat2:8080", "http://tomcat3:8080"]
    restart: on-failure
    depends_on:
      - tomcat1
      - tomcat2
      - tomcat3

  nginx:
    image: nginx:1.14
    ports:
      - "80:80"
    labels:
      - "app=nginx"
    restart: on-failure